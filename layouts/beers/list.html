{{ define "main" }}
  <div class="container" role="main">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

        {{ with .Content }}
          <div class="well">
            {{.}}
          </div>
        {{ end }}

        <ul class="posts-list">
          {{ range .Pages }}
            <li>
	      <a href="{{ .Permalink }}">
                <b>{{ .Title }}</b>
              </a> - {{ .Params.bjcp_name }} - {{.Params.abv }}% <i>abv</i>
            </li>
          {{ end }}
        </ul>

      </div>
    </div>
  </div>
{{ end }}
