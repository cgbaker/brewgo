{{ if le hugo.Version "0.124.0" }}
	{{ errorf "Please use Hugo version 0.124.0 or higher!" }}
{{ end }}

<!DOCTYPE html>
<html lang="{{ .Lang }}" itemscope itemtype="http://schema.org/WebPage">
  <head>
    {{ partial "head.html" . }}
    <title> {{ .Title }} </title>
  </head>
  <body>
    {{ partial "nav.html" . }}
    <div class="intro-header"></div>
    {{ block "main" . }}{{ end }}
    {{ partial "footer.html" . }}
    {{ block "footer" . }}{{ end }}
  </body>
</html>
